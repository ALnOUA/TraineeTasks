<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Not Food</title>
</head>
<body>
<div align="center">
    <h1>Create New Not Food</h1>
    <br />
    <form action="#" th:action="@{save}" th:object="${notfood}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Not Food Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
            <tr>
                <td>Material:</td>
                <td><input type="text" th:field="*{material}" /></td>
            </tr>
            <tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
