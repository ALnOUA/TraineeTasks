<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Not Food</title>
</head>
<body>
<div align="center">
    <h1>Edit Not Food</h1>
    <br />
    <form action="#" th:action="@{/notfood/save}" th:object="${notfood}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Not Food ID:</td>
                <td>
                    <input type="text" th:field="*{getProduct_id()}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Not Food Name:</td>
                <td>
                    <input type="text" th:field="*{getName()}" />
                </td>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{getName()}" /></td>
            </tr>
            <tr>
            <tr>
                <td>Material:</td>
                <td><input type="text" th:field="*{getMaterial()}" /></td>
            </tr>
            <tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
