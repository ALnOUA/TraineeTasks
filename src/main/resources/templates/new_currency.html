<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Currency</title>
</head>
<body>
<div align="center">
    <h1>Create New Currency</h1>
    <br />
    <form action="#" th:action="@{save}" th:object="${currency}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>International code:</td>
                <td><input type="text" th:field="*{internationalCode}" /></td>
            </tr>
            <tr>
            <tr>
                <td>Currency Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td><input type="text" th:field="*{course}" /></td>
            </tr>
            <tr>
            <tr>
                <td>Multiplicity:</td>
                <td><input type="text" th:field="*{multiplicity}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
